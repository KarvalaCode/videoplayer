<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
 <div class="wrapper">
    <div class="player">
        <video id="video" poster="./assets/images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
        <div class="player-overlay">
           <h2 class="player-title">Sintel</h2>
           <div class="player-actions">
               <button class="button" aria-label="Retroceder 10 segundos" title="Retroceder 10 segundos" id="backward"></button>
               <button class="button" aria-label="Reproducir" title="Reproducir" id="play"></button> 
               <button class="button" aria-label="Pausar" title="Pausar" hidden id="pause"></button>
               <button class="button" aria-label="Avanzar 10 segundos" title="Avanzar 10 segundos" id="forward"></button>
           </div>
           <div class="player-progress">
               <input id="progress" type="range" min="0" value="0" step="1">
           </div>
        </div>
    </div>
 </div>
    <script src="./js/index.js"></script>



</body>
</html>
